<section class="shop_section layout_padding">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>
        Latest Socks
      </h2>
    </div>
    <div class="row">
      <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let sock of socks$ | async">
        <div class="box">
          <a href="/socks/{{ sock.id }}">
            <div class="img-box">
              <img src="sock-images/Socks-{{ sock.brand }}-{{ sock.variant }}.png"/>
            </div>
            <div class="detail-box">
              <h6>{{ sock.name }}</h6>
              <h6><span>{{ sock.price | number : '1.2-2' : 'nl-BE' | euroCurrencyPipe }}</span></h6>
            </div>
            <div class="new">
              <span class="favourite" [style.color]="sock.color"><i class="fa fa-star"></i></span>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="btn-box">
      <a routerLink="/socks">
        View All Socks
      </a>
    </div>
  </div>
</section>
