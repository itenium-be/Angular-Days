<section class="shop_section layout_padding">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>
        Latest Socks
      </h2>
    </div>
    <div class="row">
      @for (sock of socks$ | async; track sock.id) {
      <div class="col-sm-6 col-md-4 col-lg-3">
        <app-sock-card [sock]="sock"></app-sock-card>
      </div>
      }
    </div>
    <div class="btn-box">
      <a routerLink="/socks">
        View All Socks
      </a>
    </div>
  </div>
</section>
