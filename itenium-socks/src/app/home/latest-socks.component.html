<section class="shop_section layout_padding">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>
        Latest Socks
      </h2>
    </div>
    <div class="row">
      <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let sock of socks$ | async">
        <app-sock-layout [sock]="sock"></app-sock-layout>
      </div>
    </div>
    <div class="btn-box">
      <a routerLink="/socks">
        View All Socks
      </a>
    </div>
  </div>
</section>
