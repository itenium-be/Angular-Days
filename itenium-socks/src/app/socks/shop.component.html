<section class="shop_section layout_padding" style="padding-top: 25px">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>
        Our Socks
      </h2>
    </div>
    <input type="text" class="search-box" placeholder="Search on sock name..." (input)="handleSearch($event)"/>
    <div class="row">
      <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let sock of socksPaginated$ | async">
        <div class="box">
          <a href="/socks/{{ sock.id }}">
            <div class="img-box">
              <img src="sock-images/Socks-{{ sock.brand }}-{{ sock.variant }}.png" />
            </div>
            <div class="detail-box">
              <h6>{{ sock.name }}</h6>
              <h6><span>{{ sock.price }}</span></h6>
            </div>
            <div class="new">
              <span class="favourite" [style.color]="sock.color"><i class="fa fa-star"></i></span>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <mat-paginator [length]="(socks$ | async)?.length" [pageSize]="pageSize" [pageIndex]="pageIndex"
                 (page)="handlePage($event)">
  </mat-paginator>
</section>
